name: Java Task Manager Application Build and Run

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '20'  # Adjust the Java version as needed

      - name: Build Java application
        run: |
          mvn clean install

      - name: Run Java application
        run: |
          env
          java -cp target/TaskManagerApp-1.0-SNAPSHOT.jar:lib/\* github.bkp5190.TaskManagerApp